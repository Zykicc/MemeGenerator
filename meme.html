<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body>
    <div id="memeGenerator">
      <h1>Generate Your Meme</h1>
      <form action="">
        <label for="">Top text</label>
        <input id="topText" type="text" />
        <label for="">Bottom text</label>
        <input id="bottomText" type="text" />
        <label for="">Image URL</label>
        <input id="imageUrl" type="text" />
        <button id="btn" type="submit">Generate</button>
      </form>
    </div>
    <div class="memeContainer"></div>

    <script src="meme.js"></script>
  </body>
</html>
